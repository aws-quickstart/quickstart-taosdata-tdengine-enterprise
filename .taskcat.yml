project:
  name: quickstart-taosdata-tdengine-enterprise
  owner: quickstart-eng@amazon.com
  regions:
    - af-south-1
    - ap-east-1
    - ap-northeast-1
    - ap-northeast-2
    - ap-northeast-3
    - ap-south-1
    - ap-southeast-1
    - ap-southeast-2
    - ca-central-1
    - eu-central-1
    - eu-north-1
    - eu-south-1
    - eu-west-1
    - eu-west-2
    - eu-west-3
    - me-south-1
    - sa-east-1
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
  template: templates/tdengine-entrypoint-new-vpc.template.yaml
  parameters:
    AvailabilityZones: $[taskcat_getaz_2]
    KeyPairName: --override--
    RemoteAccessCIDR: 10.0.0.0/16
    QSS3BucketName: $[taskcat_autobucket]
    QSS3BucketRegion: $[taskcat_current_region]
tests:
  defaults:
    parameters:
      EntDownloadLink: https://www.tdengine.com/assets-download/3.0/TDengine-server-3.0.2.5-Linux-x64.tar.gz
      ParamBucketName: $[taskcat_random-string]

